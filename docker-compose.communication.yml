version: '3'
services:

    #RABBITMQ
    rabbitMQ:
        image: rabbitmq:3-management-alpine
        container_name: 'rabbitmq'
        ports:
          - "15672:15672"
          - "5672:5672"
        volumes:
          - rabbitmq_data:/var/lib/rabbitmq/
          - rabbitmq_log:/var/log/rabbitmq/
        networks:
          - app-network

volumes:
    rabbitmq_data:
    rabbitmq_log:

networks:
    app-network:
        driver: bridge